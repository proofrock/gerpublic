        function initGlobe() {
            world = Globe()
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-day.jpg')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .pointsData(currentData)
                .pointAltitude(0.04)
                .pointColor('color')
                .pointLabel('label')
                .pointRadius(0.3)
                .pointResolution(5)
                .enablePointerInteraction(true)
                (document.getElementById('globeViz'));

            // Auto-rotate
            world.controls().autoRotate = true;
            world.controls().autoRotateSpeed = 0.5;
        }

        function loadSampleData() {
            currentData = [...sampleData];
            world.pointsData(currentData);
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));

            return lines.slice(1).filter(line => line.trim()).map(line => {
                const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                const obj = {};

                headers.forEach((header, i) => {
                    if (header === 'lat' || header === 'lng') {
                        obj[header] = parseFloat(values[i]) || 0;
                    } else if (header === 'size') {
                        obj[header] = parseFloat(values[i]) || 0.5;
                    } else {
                        obj[header] = values[i] || '';
                    }
                });

                return obj;
            });
        }

        function validateData(data) {
            if (!Array.isArray(data)) {
                throw new Error('Data must be an array');
            }

            for (let i = 0; i < data.length; i++) {
                const point = data[i];
                if (typeof point.lat !== 'number' || typeof point.lng !== 'number') {
                    throw new Error(`Invalid coordinates at index ${i}. lat and lng must be numbers.`);
                }
                if (point.lat < -90 || point.lat > 90) {
                    throw new Error(`Invalid latitude ${point.lat} at index ${i}. Must be between -90 and 90.`);
                }
                if (point.lng < -180 || point.lng > 180) {
                    throw new Error(`Invalid longitude ${point.lng} at index ${i}. Must be between -180 and 180.`);
                }

                // Set defaults for missing fields
                if (!point.label) point.label = `Point ${i + 1}`;
                if (!point.color) point.color = 'red';
            }

            return data;
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    let data;

                    if (file.name.toLowerCase().endsWith('.json')) {
                        data = JSON.parse(e.target.result);
                    } else if (file.name.toLowerCase().endsWith('.csv')) {
                        data = parseCSV(e.target.result);
                    } else {
                        throw new Error('Unsupported file format. Use JSON or CSV.');
                    }

                    data = validateData(data);
                    currentData = data;
                    world.pointsData(currentData);
                    updateMarkerCount();
                    showStatus(`â Loaded ${data.length} markers successfully!`);

                    // Stop auto-rotation when user loads data to let them examine
                    world.controls().autoRotate = false;

                } catch (error) {
                    showStatus(`â Error: ${error.message}`, true);
                    console.error('File parsing error:', error);
                }
            };

            reader.readAsText(file);
        }

        // Initialize globe when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGlobe();

            // Load sample data by default
            setTimeout(() => {
                loadSampleData();
            }, 1000);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (world) {
                world.width(window.innerWidth).height(window.innerHeight);
            }
        });
    </script>
